<html>

    <style>

      position: relative;

      position: fixed;
      z-index: -1;

    .wrapper h1{
      width:80%;
      margin:0 auto;
      padding: 2% 0 0;
    }
    .wrapper h1 img{
      width:100%;
    }
    .wrapper h2 {
      display: block;
      width:30%;
      margin:0 auto 2%;
      padding: 30px 0;
      color:#fff;
      font-size: 55px;
      text-align: center;
      background: orange;
      border:5px solid #fff;
      border-radius: 10px;
    }
    ul {
      border-bottom: 2px solid #000;
      list-style: none;
      width: 95%;
      margin: 0 auto;
      background: #fff;
    }
    ul li span {
      display: inline-block;
      width: 20%;
      text-align: center;
      border-right: 1px solid #aaa;
      box-sizing: border-box;
    }
    ul li span:first-child {
      border-left: 2px solid #000;
    }
    ul li span:last-child {
      border-right: 2px solid #000;
    }
    #title-wrap {
      border-top: 2px solid #000;
    }
    #title-wrap li span {
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      padding: 15px;
      color: #fff;
    }
    #title-wrap li span.name,
    #title-wrap li span.total {
      background: #f00;
    }
    #title-wrap li span.first,
    #title-wrap li span.second,
    #title-wrap li span.third {
      background: #000;
    }
    #messages {
      list-style-type: none;
    }
    #messages li {
    border-bottom: 1px solid #aaa;
    }
    #messages li span {
    line-height: 60px;
    font-size: 25px;
    font-weight: bold;
    }

  </head>
  <body>
    <div class="wrapper">
     <h1><img src="./img/index_title.png" alt="HOME GOLF"></h1>
     <h2>SCORE</h2>
     <ul id="title-wrap">
       <li><span class="name">Player</span><span class="first">Hole-1</span><span class="second">Hole-2</span><span class="third">Hole-3</span><span class="total">Total</span></li>
     </ul>
     <ul id="messages">
       <li class="checked"><span class="name">miwa1</span><span class="first">300</span><span class="second">200</span><span class="third">200</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa2</span><span class="first">200</span><span class="second">200</span><span class="third">300</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa3</span><span class="first">300</span><span class="second">200</span><span class="third">300</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa4</span><span class="first">300</span><span class="second">200</span><span class="third">300</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa5</span><span class="first">300</span><span class="second">200</span><span class="third">300</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa1</span><span class="first">300</span><span class="second">200</span><span class="third">200</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa2</span><span class="first">200</span><span class="second">200</span><span class="third">300</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa3</span><span class="first">300</span><span class="second">200</span><span class="third">300</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa4</span><span class="first">300</span><span class="second">200</span><span class="third">300</span><span class="total">1000</span></li>
       <li class="checked"><span class="name">miwa5</span><span class="first">300</span><span class="second">200</span><span class="third">300</span><span class="total">1000</span></li>
     </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.js"   integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="   crossorigin="anonymous"></script>
    <script>
      const socket = io();
      //フォームのボタンを押したら
      //display_name
      socket.on('post-name', (name) => {
          str = "";
          str += '<li>';
          str += '<span class="name">'+name+'</span>';
          str += '<span class="first">---</span>';
          str += '<span class="second">---</span>';
          str += '<span class="third">---</span>';
          str += '<span class="total">---</span>';
          str += '</li>';
          //<li>の要素をhtmlに追加
          $('#messages').prepend(str);
          //クラスの付加
          // if($('li:first-child').hasClass("clicked")){
          // }else{
          //   $('li:first-child').addClass("clicked");
          // }
      });
      //display_score1
      socket.on('post-score1', (score1) => {
          str = "";
          str += score1;
          //<li>の要素をhtmlに追加
          $('#messages li:first-child .first').text('');
          $('#messages li:first-child .first').append(str);
      });
      //display_score2
      socket.on('post-score2', (score2) => {
          str = "";
          str += score2;
          //<li>の要素をhtmlに追加
          $('#messages li:first-child .second').text('');
          $('#messages li:first-child .second').append(str);
      });
      //display_score3
      socket.on('post-score3', (score3,total) => {
          str = "";
          str += score3;
          //<li>の要素をhtmlに追加
          $('#messages li:first-child .third').text('');
          $('#messages li:first-child .third').append(str);
          str = "";
          str += total;
          //<li>の要素をhtmlに追加
          $('#messages li:first-child .total').text('');
          $('#messages li:first-child .total').append(str);
      });
    </script>

  </body>
</html>
